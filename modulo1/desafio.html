<html>
  <head>
    <meta charset="UTF-8" />
    <title>Desafio Modulo1</title>
  </head>

  <body>
    <script>
      var endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
      };

      console.log(getEnd(endereco));

      function getEnd(endereco) {
        var End = `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}`;
        return End;
      }

      console.log(pares(32, 321));

      function pares(x, y) {
        var pares = [];
        for (x; x <= y; x++) {
          var mod = x % 2 ? (mod = 1) : pares.push(x);
        }
        return pares;
      }

      function temHabilidade(skills) {
        var pos = skills.indexOf(skills);
        return pos ? true : false;
      }

      var skills = ['Javascript', 'ReactJS', 'React Native'];
      console.log(temHabilidade(skills)); // true ou false

      function experiencia(anos) {
        if (anos >= 0 && anos < 1) return 'Iniciante';
        else if (anos < 3) return 'Intermediario';
        else if (anos < 6) return 'Avançado';
        else return 'Jedi master';
      }
      var anosEstudo = 7;
      console.log(experiencia(anosEstudo));
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

      var usuarios = [
        {
          nome: 'Diego',
          habilidades: ['Javascript', 'ReactJS', 'Redux']
        },
        {
          nome: 'Gabriel',
          habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']
        }
      ];

      function getProfiles(usuarios) {
        for (usuario of usuarios)
          console.log(
            `O ${
              usuario.nome
            } possui as habilidades: ${usuario.habilidades.join(', ')}`
          );
      }

      getProfiles(usuarios);
    </script>
  </body>
</html>
